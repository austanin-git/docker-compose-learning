version: '3.8'
services:
  maven:
    build:
      dockerfile: Dockerfile
      context: ./maven
    volumes:
      - war-files:/app/boxfuse-sample-java-war-hello
  tomcat:
    image: tomcat:alpine
    volumes:
      - war-files:/usr/local/tomcat/webapps/hello-1.0.war
    ports:
      - '8080:8080'
volumes:
  war-files: